<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me - Roshan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1a1a2e;
      color: #ffffff;
      padding: 40px 10%;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 40px;
      background-color: #1a1a2e;
      margin: -40px -10% 40px -10%;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #00bfff;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00bfff;
      margin-bottom: 40px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      justify-content: space-between;
    }

    .contact-info {
      flex: 1;
      font-size: 1.1rem;
    }

    .contact-info p {
      margin-bottom: 20px;
      color: #cfd9df;
    }

    .contact-info i {
      color: #00bfff;
      margin-right: 10px;
    }

    .contact-info a {
      color: #00bfff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .contact-form {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      border: 2px solid #00bfff;
      background: #16213e;
      color: #fff;
      border-radius: 10px;
      resize: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #0099ff;
    }

    .contact-form button {
      padding: 12px 20px;
      background-color: #00bfff;
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0099ff;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" target="_blank">Home</a>
    <a href="index1.html" target="_blank">About</a>
    <a href="index2.html" target="_blank">Projects</a>
    <a href="index3.html" target="_blank">Skills</a>
    <a href="contacts.html" class="active">Contact</a>
  </nav>

  <h1>Contact Me</h1>

  <div class="contact-container">
    <div class="contact-info">
      <p><i class="fas fa-phone-alt"></i> +91 9182756081</p>
      <p><i class="fas fa-envelope"></i> <a href="mailto:roshanpandu22@gmail.com">roshanpandu22@gmail.com</a></p>
      <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/YOUR-LINKEDIN-URL" target="_blank">Roshan P</a></p>
      <p><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/" target="_blank">roshn_x.2</a></p>
      <p><i class="fab fa-twitter"></i> <a href="https://x.com/home" target="_blank">Roshan P</a></p>
    </div>

    <form class="contact-form">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
